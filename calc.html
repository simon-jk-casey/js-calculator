<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Calculator</title>

  <!--stylesheets-->
  <link href="https://fonts.googleapis.com/css?family=Arya|Geostar+Fill" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">
  <link rel="stylesheet" href="main.css">

  <!--script-->
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
  <script type="text/javascript" src="calc.js"></script>

</head>

<body>

  <div class="container">

      <div class="row">
        <div class="four columns"></div>
        <div class="four columns" id="display"></div>
        <div class="four columns"></div>
      </div>

      <div class="row">
        <div class="four columns"></div>
        <div class="one column">
          <input type="button" class="calc_fn" name="clr-all" value="AC">
        </div>
        <div class="one column">
          <input type="button" class="calc_fn" name="clr" value="C">
        </div>
        <div class="one column">
          <input type="button" class="calc_fn" name="mem-add" value="M+">
        </div>
        <div class="one column">
          <input type="button" class="calc_fn" name="mem-recall" value="M&#x1D63">
        </div>
        <div class="four columns"></div>
      </div>

      <div class="row">
        <div class="four columns"></div>
        <div class="one column">
          <input type="button" class="square" name="squared" value="x&#x00B2">
        </div>
        <div class="one column">
          <input type="button" class="operator" name="power" value="x&#x207F" >
        </div>
        <div class="one column">
          <input type="button" class="sqrt" name="squarert" value="&radic;">
        </div>
        <div class="one column">
          <input type="button" class="pi" name="pi" value="&#x03A0">
        </div>
        <div class="four columns"></div>
      </div>

      <div class="row">
        <div class="four columns"></div>
        <div class="one column">
          <input type="button" class="num" name="zero" value="0">
        </div>
        <div class="one column">
          <input type="button" class="num" name="decimal" value="." id="decpt">
        </div>
        <div class="one column">
          <input type="button" class="operator" name="add" value="+">
        </div>
        <div class="one column">
          <input type="button" class="operator" name="subtract" value="-">
        </div>
        <div class="four columns"></div>
      </div>

      <div class="row">
        <div class="four columns"></div>
        <div class="one column">
          <input type="button" class="num" name="seven" value="7">
        </div>
        <div class="one column">
          <input type="button" class="num" name="eight" value="8">
        </div>
        <div class="one column">
          <input type="button" class="num" name="nine" value="9">
        </div>
        <div class="one column">
          <input type="button" class="operator" name="multiply" value="*">
        </div>
        <div class="four columns"></div>
      </div>

      <div class="row">
        <div class="four columns"></div>
        <div class="one column">
          <input type="button" class="num" name="four" value="4">
        </div>
        <div class="one column">
          <input type="button" class="num" name="five" value="5">
        </div>
        <div class="one column">
          <input type="button" class="num" name="six" value="6">
        </div>
        <div class="one column">
          <input type="button" class="operator" name="divide" value="/">
        </div>
        <div class="four columns"></div>
      </div>

      <div class="row">
        <div class="four columns"></div>
        <div class="one column">
          <input type="button" class="num" name="one" value="1">
        </div>
        <div class="one column">
          <input type="button" class="num" name="two" value="2">
        </div>
        <div class="one column">
          <input type="button" class="num" name="three" value="3">
        </div>
        <div class="one column">
          <input type="button" class = "equals" name="result" value="=">
        </div>
        <div class="four columns"></div>

    </div>

  </div>

  <footer>>designed by sjkc 2016<</footer>

</body>

</html>
